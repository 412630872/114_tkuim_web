<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 12 Auth App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="auth-view" class="view-section">
            <h2 id="auth-title">登入個人雲端備忘錄</h2>
            <div id="auth-error" class="error-message"></div>
            <form id="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="密碼" required>
                <div id="role-group" style="display: none;">
                    <label><input type="radio" name="role" value="student" checked> 使用者</label>
                    <label><input type="radio" name="role" value="admin"> 管理員</label>
                </div>
                <button type="submit" id="auth-submit-btn">登入</button>
            </form>
            <div class="auth-switch">
                <span id="auth-switch-text">還沒有帳號？</span>
                <a id="auth-switch-link">註冊</a>
            </div>
        </div>

        <div id="dashboard-view" class="view-section">
            <header>
                <h1>個人雲端備忘錄</h1>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button id="theme-toggle" class="secondary">dark</button>
                    <span id="user-info"></span>
                    <button id="logout-btn" class="secondary">登出</button>
                </div>
            </header>

            <div class="card">
                <h3>新增備忘錄</h3>
                <form id="add-form" style="max-width: 100%; flex-direction: column;">
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="note-title" placeholder="標題" required style="flex: 1;">
                        <label style="display: flex; align-items: center; gap: 5px; white-space: nowrap;">
                            <input type="checkbox" id="note-pinned"> 置頂
                        </label>
                    </div>

                    <textarea id="note-content" placeholder="內容" rows="3" required
                        style="padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: inherit;"></textarea>

                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <input type="text" id="note-category" placeholder="分類 (選填)" style="flex: 1;">
                        <input type="text" id="note-tags" placeholder="標籤 (以逗號分隔)" style="flex: 1;">
                    </div>

                    <div style="display: flex; gap: 10px; align-items: center;">
                        <label>圖片：</label>
                        <input type="file" id="note-image" accept="image/*">
                    </div>

                    <button type="submit">新增</button>
                </form>
            </div>

            <div
                style="display: flex; justify-content: space-between; align-items: center; margin-top: 30px; margin-bottom: 10px; flex-wrap: wrap; gap: 10px;">
                <h3>備忘錄列表</h3>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="search-input" placeholder="搜尋標題或內容..." style="padding: 5px;">
                    <input type="text" id="filter-tag" placeholder="依標籤過濾..." style="padding: 5px;">
                    <button id="search-btn" class="secondary btn-sm">搜尋</button>
                </div>
            </div>

            <div id="dashboard-error" class="error-message"></div>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 50px;">狀態</th>
                            <th>標題</th>
                            <th>內容</th>
                            <th>圖</th>
                            <th>分類/標籤</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="data-list">
                    </tbody>
                </table>
                <div id="pagination" style="margin-top: 10px; display: flex; gap: 5px; justify-content: center;">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
